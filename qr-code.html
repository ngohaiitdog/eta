        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <button style="height: 40px;" onclick='html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);'>Start</button>'
        <div id="reader" width="600px"></div>
        <div id="result"></div>
        <div id="detext"></div>
        <script src="html5-qrcode.min.js" type="text/javascript"></script>

            const html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                document.getElementById("result").innerHTML = decodedResult;
                document.getElementById("detext").innerHTML = decodedText;
                html5QrCode.stop().then((ignore) => {
                // QR Code scanning is stopped.
                }).catch((err) => {
                // Stop failed, handle it.
                });
            };
            const config = { fps: 10, qrbox: { width: 500, height: 500 } };
